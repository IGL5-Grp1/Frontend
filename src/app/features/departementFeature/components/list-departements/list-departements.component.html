<div class="layout">
  <app-sidebar></app-sidebar> <!-- Sidebar -->
  <div class="main-content">
          <!-- Header Section -->
          <div class="header">
            <button mat-icon-button           style="color: #006FFD; background-color: #E9F1FF; border-radius: 30px;"
            >
              <mat-icon>arrow_back</mat-icon>
            </button>
            <h2 style="color: #006FFD; margin-left: 10px;">Gestion des DÃ©partements</h2>
          </div>
          <hr class="header-line" />

    <div class="departement-management-container">


      <!-- Search and Add Button -->
      <div class="search-bar">
        <mat-form-field >
          <mat-label>Chercher</mat-label>
          <input matInput placeholder="Rechercher un enseignant" />
          <button mat-icon-button matSuffix>
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>

        <button mat-raised-button style="background-color: #006FFD;color:white;" routerLink="/create-enseignant">
          <mat-icon>add</mat-icon>
          Ajouter
        </button>
      </div>

      <!-- Data Table -->
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Checkbox Column -->


        <!-- Profile Column -->
        

        <!-- Department Column -->
        <ng-container matColumnDef="id_faculte">
          <th mat-header-cell *matHeaderCellDef style="background-color: #D5E6FB;">Faculty</th>
          <td mat-cell *matCellDef="let element"{{ element.id_faculte }}>
          </td>
        </ng-container>

        <!-- Phone Column -->
        <ng-container matColumnDef="nomDept">
          <th mat-header-cell *matHeaderCellDef style="background-color: #D5E6FB;">Nom</th>
          <td mat-cell *matCellDef="let element"{{ element.nomDept }}></td>
        </ng-container>
      

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef style="background-color: #D5E6FB;">Action</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button style="color: #006FFD;"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button color="accent" routerLink="/create-enseignant"><mat-icon>add</mat-icon></button>
            <button mat-icon-button color="warn"><mat-icon>delete</mat-icon></button>
          </td>
        </ng-container>

        <!-- Table Header and Row Definitions -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <!-- Pagination -->
      <mat-paginator
        [pageSizeOptions]="[10, 20, 50]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </div>
</div>
