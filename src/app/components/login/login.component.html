<div class="login-container">
  <!-- Left side with logo -->
  <div class="logo-side">
    <img src="assets/logo.png" alt="eUniversity Logo" class="logo">
  </div>

  <!-- Right side with login form -->
  <div class="form-side">
    <div class="form-content">
      <h1>Connexion</h1>
      <p class="subtitle">Accéder vous à l'espace d'administration de eUniversity!</p>

      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
          <label for="login">Login</label>
          <input
            type="email"
            id="login"
            [(ngModel)]="loginData.email"
            name="email"
            required
            placeholder="username@domain.com"
            class="form-control">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-input">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              [(ngModel)]="loginData.password"
              name="password"
              required
              class="form-control">
            <span class="password-toggle" (click)="togglePassword()">
                  <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                </span>
          </div>
        </div>

        <div class="form-check">
          <div class="remember-me">
            <input
              type="checkbox"
              id="remember"
              [(ngModel)]="loginData.remember"
              name="remember"
              class="form-check-input">
            <label class="form-check-label" for="remember">Se souvenir de moi</label>
          </div>
          <a href="/forgot-password" class="forgot-password">Mot de passe oublié ?</a>
        </div>

        <button type="submit" class="btn-login" [disabled]="!loginForm.form.valid">
          Se connecter
        </button>
      </form>
    </div>
  </div>
</div>
